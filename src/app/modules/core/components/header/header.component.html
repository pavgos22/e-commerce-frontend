<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Sklep</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink='' routerLinkActive='active' [routerLinkActiveOptions]='{exact: true}'>Strona główna</a>
        </li>

        <li class='nav-item dropdown'>
          <a class='nav-link dropdown-toggle' routerLink='/produkty'>
            Produkty
          </a>
          <ul class='dropdown-menu'>
            <ng-container *ngFor='let category of categories; let last = last'>
              <li><a class='dropdown-item' (click)='navigateToCategory(category)'> {{category.name}} </a></li>
              <li *ngIf='!last'>
                <hr class='dropdown-divider'></li>
            </ng-container>
          </ul>
        </li>

        <ng-container *ngIf='user$ | async as user; else notUser'>
          <li class="nav-item" *ngIf='isAdmin(user.role)'>
            <a class="nav-link" aria-current="page" routerLink='/administracja/zarzadzaj' >Administracja</a>
          </li>
          <li class='nav-item'>
            <button mat-raised-button color='primary' (click)='logout()'>Wyloguj się</button>
          </li>
        </ng-container>
        <ng-template #notUser>
          <li class='nav-item'>
            <a class="nav-link" aria-current="page" routerLink='logowanie' routerLinkActive='active'>Logowanie</a>
          </li>
        </ng-template>
      </ul>

      <ul class='navbar-nav'>
        <li class='nav-item dropdown'>
          <a class='nav-link dropdown-toggle display-initial' routerLink='/koszyk'>
            <span class='position-relative'>
              <span class='position-absolute d-flex justify-content-center align-items-center basket-quantity' *ngIf='basketTotalCount$ | async as basketTotalCount'>{{basketTotalCount}}</span>
              <mat-icon class='icon-height'>shopping_basket</mat-icon>
            </span>
          </a>
          <ul class='dropdown-menu dropdown-menu-end'>
            <li>
              <a class='dropdown-item' routerLink='/zamowienia'> Zamówienia</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
